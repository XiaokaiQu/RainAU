<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RainAU</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">


        <!--Outer chain style in main.css file-->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    
    <body>
        <div class="navbar">
            <a href="{% url 'rainAU:rankRP' %}">Tomorrow's Forecast</a>
            <a href="{% url 'rainAU:charPage' loc='Perth' type=1 %}">Historical Rainfall</a>
            <a onclick="down_click()" href="{% url 'rainAU:download_csv' %}" download>Download</a>
        </div>
        <div class="alert alert-success hide">Downloading...Thank you for your patient.</div>

        {% block content %}{% endblock %}

        <div class="footer" >
            <h2><a href="{% url 'rainAU:rankRP' %}">Homepage</a></h2>
        </div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function down_click(){
            $(".alert-success").addClass("show");
            window.setTimeout(function(){
                $(".alert-success").removeClass("show");
            },3600);
        }
    </script>
</html>
